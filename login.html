<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Login</title>
</head>
<body>
  
    <div class="login-container">
        <div class="left-login-container"></div>
        <div class="right-login-container">
            <form action="">
                <h2 class="text-center">Login To Your Account</h2>
                <label for="email">Email:</label> </br>
                <input type="email" placeholder="Your Email" id="Email" required> </br>
                <label for="password">password:</label> </br>
                <input type="password" placeholder="Your password" id="password" required> </br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <footer><p>&copy; Delta Development Software</p></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="index.js"></script>
</body>
</html>
